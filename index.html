<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resourses/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="./resourses/js/javascrip.js" defer></script>

    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="input"></div>
        </div>
        <div class="keyboard">
            <button class="item item1">+</button>
            <button class="item item2">-</button>
            <button class="item item3">*</button>
            <button class="item item4">/</button>
            <button class="item item5">7</button>
            <button class="item item6">8</button>
            <button class="item item7">9</button>
            <button class="item item17">=</button>
            <button class="item item8">4</button>
            <button class="item item9">5</button>
            <button class="item item10">6</button>
            <button class="item item11">1</button>
            <button class="item item12">2</button>
            <button class="item item13">3</button>
            <button class="item item14">0</button>
            <button class="item item15">.</button>
            <button class="item item16">C</button>
            <!-- <button class="item item18"></button>
            <button class="item item19"></button> -->
        </div>
    </div>

</body>

</html>
